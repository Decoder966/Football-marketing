<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lions FC</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #f5f5f5;
}

/* ===== NAVBAR ===== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 5%;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #c40000;
}

nav a {
    margin-left: 20px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: 0.3s;
}

nav a:hover {
    color: #c40000;
}

/* ===== HERO SECTION ===== */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 80px 5%;
    min-height: 90vh;
    background: linear-gradient(to right, #ffffff 55%, #c40000 45%);
    flex-wrap: wrap;
}

.hero-text {
    flex: 1 1 500px;
    max-width: 600px;
}

.hero-text h1 {
    font-size: clamp(28px, 5vw, 52px);
    line-height: 1.2;
    margin-bottom: 20px;
}

.hero-text p {
    color: #555;
    margin-bottom: 30px;
    font-size: 18px;
}

.buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.btn-primary {
    background: #c40000;
    color: white;
    padding: 12px 30px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.btn-primary:hover {
    background: #900000;
}

.btn-secondary {
    border: 2px solid black;
    padding: 10px 30px;
    text-decoration: none;
    color: black;
    font-weight: bold;
    transition: 0.3s;
}

.btn-secondary:hover {
    background: black;
    color: white;
}

/* ===== IMAGE SECTION ===== */
.hero-image {
    flex: 1 1 400px;
    text-align: center;
}

.hero-image img {
    width: 100%;
    max-width: 500px;
    height: auto;
}

/* ===== MOBILE DESIGN ===== */
@media (max-width: 768px) {

    header {
        flex-direction: column;
        gap: 10px;
    }

    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .hero {
        flex-direction: column;
        text-align: center;
        background: white;
    }

    .hero-text {
        max-width: 100%;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">LIONS FC</div>
    <nav>
        <a href="#">About</a>
        <a href="#">Membership</a>
        <a href="#">Events</a>
        <a href="#">Matches</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>ROARING WITH PRIDE,<br> UNITED IN STRENGTH</h1>
        <p>Join us now and write history together.</p>

        <div class="buttons">
            <a href="#" class="btn-primary">Learn More</a>
            <a href="#" class="btn-secondary">Membership</a>
        </div>
    </div>

    <div class="hero-image">
        <img src="images/player.jpg" alt="Football Player">
    </div>
</section>

</body>
</html>
