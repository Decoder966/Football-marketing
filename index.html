<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lions FC</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #f4f4f4;
}

/* Navbar */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background: white;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #b30000;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
}

nav a:hover {
    color: #b30000;
}

/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 80px 60px;
    background: linear-gradient(to right, #ffffff 55%, #b30000 45%);
    min-height: 90vh;
}

.hero-text {
    max-width: 50%;
}

.hero-text h1 {
    font-size: 52px;
    line-height: 1.2;
    margin-bottom: 20px;
}

.hero-text p {
    color: #555;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    gap: 20px;
}

.btn-primary {
    background: #b30000;
    color: white;
    padding: 12px 25px;
    text-decoration: none;
    font-weight: bold;
}

.btn-secondary {
    border: 2px solid black;
    padding: 10px 25px;
    text-decoration: none;
    color: black;
    font-weight: bold;
}

.btn-primary:hover {
    background: #800000;
}

.btn-secondary:hover {
    background: black;
    color: white;
}

/* Hero Image */
.hero-image img {
    width: 450px;
}

/* Responsive */
@media(max-width: 900px) {
    .hero {
        flex-direction: column;
        text-align: center;
        background: white;
    }

    .hero-text {
        max-width: 100%;
        margin-bottom: 40px;
    }

    .hero-image img {
        width: 300px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">LIONS FC</div>
    <nav>
        <a href="#">About Us</a>
        <a href="#">Membership</a>
        <a href="#">Events</a>
        <a href="#">Matches</a>
        <a href="#">Contacts</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>ROARING WITH PRIDE, UNITED IN STRENGTH</h1>
        <p>Join us now and write the history together!</p>
        <div class="buttons">
            <a href="#" class="btn-primary">Learn More</a>
            <a href="#" class="btn-secondary">Membership</a>
        </div>
    </div>

    <div class="hero-image">
        <img src="https://images.unsplash.com/photo-1606925797300-0a45f7a6d0f9" alt="Football Player">
    </div>
</section>

</body>
</html>
